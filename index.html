<html>
<!-- Import all the libraries first -->
<script src="https://code.createjs.com/1.0.0/createjs.js"></script>
<script src="gamesrc/html5kbo.js"></script>
<script>
    function init() {
        // initialize game
        var games = [
    	{
            {
                canvasid: "game3",              // canvas ID
                song: "data/audio.mp3",              // path of audio file
                chart: {
                    src: "data/safe.sm",            // path of .sm file
                    type: "4k",                     // 4k or 6k
                    diff: 'Challenge',                   // chart difficulty name
                    highlights: [                   // list all of the higlights
                        [68,100, 0x00FF00]                    // [starting beat, ending beat, (optional) hex color]
                    ],
                    chartArtist: 'Cuckson'        // chart artist
                },
                downloadURL: '<download url link>'  // (optional) download URL link
            }
        ]
        html5kbo(games);
    }
</script>

<body onload="init()">
	<canvas id="game1" width="800" height="600"></canvas>
	<br><hr><br>
	<canvas id="game2" width="800" height="600"></canvas>
	<br><hr><br>
	<canvas id="game3" width="800" height="600"></canvas>
    <style>
    canvas {
        padding: 0;
        margin: auto;
        display: block;
        width: 800px;
    }   
    </style>
</body>
</html>
